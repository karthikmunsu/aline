<!DOCTYPE html>
<html lang="en">

<head>
 <title>Task 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Click Here For Task 1</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header btn-primary" style="background-color:#58D68D;color:white;padding:20px;">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" >Modal Task 1</h4>
      </div>





      <div class="modal-body">
      <form>
            <div class="form-group">
              <label for="name" class="form-control-label">Name</label>
              <input type="text" class="form-control" id="name">
            </div>

<div class="form-group">
              <label for="type" class="form-control-label">Type</label>
              <input type="text" class="form-control" id="type" list="options">
              <datalist id="options">
              <option value="Type 1">
              <option value="Type 2">
              <option value="Type 3">
              <option value="Type 4">
              </datalist>
            </div>
<div class="form-group">
              <label for="valuetype" class="form-control-label">Value Type</label>
              <input type="text" class="form-control" id="valuetype" list="optionstype">
              <datalist id="optionstype">
              <option value="Value Type 1">
              <option value="Value Type 2">
              <option value="Value Type 3">
              <option value="Value Type 4">
              </datalist>
            </div>


            <div class="form-group">
              <label for="value" class="form-control-label">Value</label>
              <input type="text" class="form-control" id="value">
            </div>
            
          </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save Changes</button>
      </div>
    </div>

  </div>
</div>
</body>
</html>
